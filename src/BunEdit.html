<div class="page-header" >
	<div class="container" autoscroll="true">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<h1 id="headerTitle">Edit Bun</h1>
				<h3>by user: {{bun.owner.username}}</h3>

				<form class="form-horizontal" name="form" role="form" ng-submit="submitUpdateBun()" id="updateBunForm">
					<div class="form-group">
						<label for="bun.name" class="col-sm-2 control-label">Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control"  ng-model="bun.name" value="" placeholder="name..." />
						</div>
					</div>
					<div class="form-group">
						<label for="bun.version" class="col-sm-2 control-label">Version</label>
						<div class="col-sm-10">
							<input type="text" class="form-control"  ng-model="bun.version" value="" placeholder="" />
						</div>
					</div>
					<div class="form-group">
						<label for="bun.shortDescription" class="col-sm-2 control-label">Teaser</label>
						<div class="col-sm-10">
							<input type="text" class="form-control"  ng-model="bun.shortDescription" value="" placeholder="" />
						</div>
					</div>
					<div class="form-group">
						<label for="bun.longDescription" class="col-sm-2 control-label">Description</label>
						<div class="col-sm-10">
							<input type="text" class="form-control"  ng-model="bun.longDescription" value="" placeholder="" />
						</div>
					</div>
					<div class="form-group">
						<label for="bun.uploadedBunIcon" class="col-sm-2 control-label">Logo</label>
						<div class="col-sm-10">
							<input type="file" class="form-control" name="uploadedBunIcon"  file-model="uploadedBunIcon" placeholder="" />
							<p class="help-block">Select logo image</p>
							
						</div>
					</div>
					<div class="form-group">
						<label for="bun.uploadedBunFile" class="col-sm-2 control-label">Package File (.tar.gz)</label>
						<div class="col-sm-10">
							<input type="file" class="form-control" name="uploadedBunFile"  file-model="uploadedBunFile" placeholder="" />
							<p class="help-block">Select file (.tar.gz)</p>
							
						</div>
					</div>
					
					
					<div class="form-group">
						<label for="bun.categories" class="col-sm-2 control-label">Category ( <span ng-repeat="buncat in bun.categories">{{buncat.name}} </span> )</label>
						<div class="col-sm-10">
							<select multiple class="form-control" ng-model="bun.categories" ng-options="cat.name for cat in categories" >
							</select>
						</div>
					</div>
					
					
					<div class="form-group">
						<label for="bun.extensions" class="col-sm-2 control-label">Extension variables</label>
						<div class="col-sm-10">
							<div id="tableExtensions" class="table-editable">
							    <span class="table-add glyphicon glyphicon-plus" ng-click="addExtension(bun)"></span>
							    <table class="table">
							      <tr>
							        <th>Name</th>
							        <th>Value</th>
							        <th></th>
							      </tr>
							      <tr class="" ng-repeat="ext in bun.extensions">
							        <td contenteditable="true" ng-model="ext.name"></td>
							        <td contenteditable="true" ng-model="ext.value"></td>
							        <td>
							          <span class="table-remove glyphicon glyphicon-remove" ng-click="removeRow(ext)"></span>
							        </td>
							       
							      </tr>
							      <!-- This is our clonable table line -->
							      <tr class="hide">
							        <td contenteditable="true">Param</td>
							        <td contenteditable="true">Value</td>
							        <td>
							          <span class="table-remove glyphicon glyphicon-remove"></span>
							        </td>
							        
							      </tr>
							    </table>
							  </div>
						</div>
					  </div>
					
                  
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<input class="btn btn-default" type="submit" value="Save" />
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>
</div>
